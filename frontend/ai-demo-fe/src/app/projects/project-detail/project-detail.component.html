<div class="container">
  <a [routerLink]="['/']" class="btn btn-secondary mb-3">← Torna alla Dashboard</a>

  <div class="card shadow-sm p-4">
    <h2 class="text-primary">{{ project?.name }}</h2>
    <p class="text-muted">{{ project?.repositoryUrl }}</p>
    <p><strong class="text-primary">Percorso Sorgenti:</strong> {{ project?.sourcePath }}</p>
    <p><strong class="text-primary">Percorso Documenti:</strong> {{ project?.documentsPath }}</p>
    <p><strong class="text-primary">Tecnologie:</strong> {{ project?.technologies }}</p>
  </div>

  <button class="btn btn-primary mt-3 mb-3" (click)="toggleForm()">
    {{ showForm ? '✖ Chiudi' : '+ Aggiungi Nuovo Sviluppo' }}
  </button>

  <app-development-form *ngIf="showForm" [projectId]="projectId"
    (developmentCreated)="refreshDevelopments()"></app-development-form>

  <div *ngIf="!showForm">
    <!-- Titolo e Spazio prima della lista degli sviluppi -->
    <h5 class="mb-2">Elenco degli Sviluppi</h5>
    <hr />

    <app-development-list [projectId]="projectId"></app-development-list>
  </div>

</div>
