<div class="card shadow-sm p-4">
    <h5 class="mb-3">Nuovo Sviluppo</h5>
  
    <div class="mb-3">
      <label class="form-label">Titolo</label>
      <input type="text" class="form-control" [(ngModel)]="title" placeholder="Inserisci il titolo" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Descrizione</label>
      <textarea class="form-control" [(ngModel)]="description" placeholder="Inserisci la descrizione"></textarea>
    </div>
  
    <button class="btn btn-primary" (click)="createDevelopment()">Crea Sviluppo</button>
  </div>
